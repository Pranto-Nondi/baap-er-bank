<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="text-4xl text-center p-10">Welcome to Our <span class="text-amber-500"> Baper Bank</span></h1>
            <div class="bg-emerald-300 w-9/12 mx-auto ">
                <div class="ml-5 p-4">
                    <h2 class="text-2xl font-semibold mb-4">PLease Login</h2>
                    <input class="block w-3/4  mb-2 p-2 rounded" type="email" name="" id="" placeholder="Enter Your Email">
                    <input class="block w-3/4  mb-2 p-2 rounded" type="password" name="" id=""
                        placeholder="Enter Your Password">
                    <button class="  bg-yellow-400 text-white font-medium px-6 py-2 mb-2 rounded  hover:bg-yellow-500 "
                        type="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
