<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Your Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="text-4xl text-center p-10">Let's Get<span class="text-amber-500"> Some Money</span></h1>
            <div class="grid grid-cols-3 mx-auto gap-4 text-white w-9/12">
                <div class="bg-lime-400 h-32 rounded-lg text-center p-7 ">
                    <h2 class=" font-medium text-3xl">Deposit</h2>
                    <h2 class=" font-medium text-3xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-400 h-32 rounded-lg text-center p-7 ">
                    <h2 class=" font-medium text-3xl">Withdraw</h2>
                    <h2 class=" font-medium text-3xl">$00</h2>
                </div>
                <div class="bg-green-400 h-32 rounded-lg text-center p-7  ">
                    <h2 class=" font-medium text-3xl">Balance</h2>
                    <h2 class=" font-medium text-3xl">$<span id="main-balance">1240</span> </h2>
                </div>

            </div>
            <div class="grid grid-cols-2 mx-auto gap-4  w-9/12">
                <div class="bg-lime-400 h-48 rounded-lg p-8 mt-5  ">
                    <h2 class=" text-white font-medium text-3xl mb-2">Please Deposit</h2>
                    <input id="input-deposit-field" class="block w-3/4  mb-2 p-2 rounded" type="text" name="" id=""
                        placeholder="Enter Amount What You Want to Deposit">
                    <button id="deposit-btn"
                        class=" bg-orange-500 text-white font-medium px-6 py-2 mb-2 rounded  hover:bg-orange-600 "
                        type="submit text-white">Deposite</button>
                </div>
                <div class=" bg-emerald-400 h-48 rounded-lg p-8 mt-5  ">
                    <h2 class=" text-white font-medium text-3xl mb-2">Please Withdraw</h2>
                    <input id="" class="block w-3/4  mb-2 p-2 rounded" type="text" name="" id=""
                        placeholder="Enter Amount What You Want to withdraw">
                    <button id=""
                        class=" bg-orange-500 text-white font-medium px-6 py-2 mb-2 rounded  hover:bg-orange-600 "
                        type="submit text-white">Withdraw</button>
                </div>
            </div>
        </section>
        <script src="js/deposite.js"></script>
    </main>



</body>

</html>
